<style>

<body>



	<div id="channel">連線頻道：<span class="id"></span></div>
	<div id="msg">
		<div id="msgPC">
			<span class="msg">請拿起手機掃描 QR Code 進行互動</span>
			<a id="qrcode" target="_blank" href="#"></a>
		</div>
		<div id="msgMB">
			<span class="msg">請使用電腦開啟<strong class="em">以下連結</strong>進行互動</span>
			<input id="url"> <button id="btnCopyLink">複製連結</button>
		</div>
	</div>
	
	<div id="game">
		<div id="status">手機和電腦已建立連線，互動中...</div>
		<div id="scores">分數: <strong class="value em">0</strong></div>
		<div id="action">
			<button id="btnHit">按我</button> 或 <strong class="shake em">搖晃手機</strong>
		</div>
	</div>


	
	
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<!--<script src="/socket.io/socket.io.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
<!-- Client Code -->
<script>
	
	var channelId = location.search.split('?id=')[1] || (s4()+s4()),
		channelUrl = 'https://wowface.herokuapp.com/?id=' + channelId,
		socket;
	
	
	function init() {
		
		$('#channel .id').text(channelId);
		
		if(!window.mobi) {
			$('#msgPC').show();
			$('#qrcode').qrcode({
				width: 240, height: 240, text: channelUrl  //http://jeromeetienne.github.io/jquery-qrcode/
			}).attr('href', channelUrl);
		}
		if(window.mobi) {
			$('#msgMB').show();
			$('#url').val(channelUrl);
		}
		
		$('#btnHit').on('click', onBtnHit);
		
		$('#btnCopyLink').on('click', createLink);
	};
	
	function initSocket() {
		socket = io(); // Get WebSocket
	
		socket.emit('join', channelId); // Join a channel
		
		socket.on('start', function(id){
			console.log('start', id);
			$('#game').fadeIn(200);
			$('#msg').hide();
		});
	
		socket.on('score', function(value){
			//console.log('score', value);
			$('#scores .value').prop('counter',0).animate({
				counter: value
			}, {
				duration: 1234,
				step: function(now) {
					$(this).text(Math.ceil(now));
				}
			});
			//$('#scores .value').text(value);
		});
		
		//socket.on('hello', function(id){
		//	console.log('hello new socket', id);
		//});
	}
	
	function onBtnHit() {
		value = Math.floor(Math.random()*666);
		socket.emit('score', value);
	};
	
	
	function createLink() {
		var ta = $('#url')[0];
		
		// https://stackoverflow.com/questions/9038625/detect-if-device-is-ios
		if(/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) {
			var s, range = document.createRange();
			ta.contenteditable = true;
			ta.readonly = false;
			range.selectNodeContents(ta);
			s = window.getSelection();
			s.removeAllRanges();
			s.addRange(document.createRange());
			ta.setSelectionRange(0, 999999);
			document.execCommand('copy');
		}
		// https://www.w3schools.com/howto/howto_js_copy_clipboard.asp
		else {
			ta.select();
			document.execCommand('Copy'); 
		}
		
		$('#btnCopyLink').addClass('disabled').text('已複製!');
		setTimeout(function(){
			$('#btnCopyLink').removeClass('disabled').text('複製網址');
		}, 2000);
	};

	$(init);
	
	

function uuid() {
	return s4() + s4() + '-' + s4() + '-' + s4() + '-' + s4() + '-' + s4() + s4() + s4();
}
function s4() {
	return Math.floor((1 + Math.random()) * 0x10000).toString(16).substring(1);
}
</script>
